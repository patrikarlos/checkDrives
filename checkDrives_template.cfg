# /etc/default/checkdrives.cfg

# InfluxDB settings
INFURL="http://influxdb.local:8086"
TOKENSTRING="your-very-secret-token"
IDTAG="host123"

# Verbosity: 0=silent, 1=info, 2=debug
VERBOSE=1

# Devices to check (positional devices can still override/extend)
# Each item may optionally specify -d type after a comma, e.g. "/dev/sda,scsi"
DEVICES=(
  "/dev/nvme0n1"
  "/dev/sda"
  "/dev/sdb,scsi"
)

# Optional: path to models file (if you plan to integrate model checks)
# MODELS_FILE="/etc/default/models"
